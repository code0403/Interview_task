<div class="e_sign">
    <div class="sgin">
      <h2>E-sign Count</h2>
      <div class="chart-container">
        <canvas 
        baseChart
        [labels]="doughnutChartLabels"
        [datasets]="doughnutChartDatasets"
        [options]="doughnutChartOptions"
        [legend]="true"
        [type]="'doughnut'">
        </canvas>
      </div>
    </div>
    <div class="count">
      <h2>E-stamp Count</h2>
      <div class="chart-container">
        <canvas 
        baseChart
        [labels]="doughnutChartLabels"
        [datasets]="doughnutChartDatasets"
        [options]="doughnutChartOptions"
        [legend]="true"
        [type]="'doughnut'">
        </canvas>
      </div>
    </div>
  </div>
